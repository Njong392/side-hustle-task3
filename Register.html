<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/js/bootstrap.min.js">
    <title>Sign up</title>
</head>
<body style="border:1px solid white;margin:auto;padding: 80px 80px 80px 80px;font-family: 'URW Gothic';line-height: 2rem;">

    <div class="container">
        <div class="row">

            <div class="col-md-5 mb-2">

                <h3 style="font-weight: normal;">Sign up to begin!</h3>
                <small>Already have an account? <a href="Login.html">Log right in!</a></small>

                <br><br>

                <form action="" method="POST">
                    
                    <div class="form-group">

                    <input type="text" name="firstname" placeholder="First name" class="form-control" 
                       style="border: 1px solid white;border-bottom: 1px solid #6c757d; " required>
                          <div class="invalid-feedback">You must fill this field to continue.</div>
                      </div>

                      <div class="form-group">
                      
                      <input type="text"  name="lastname" placeholder="Last name" class="form-control" 
                      style="border: 1px solid white;border-bottom: 1px solid #6c757d;" required>
                        <div class="invalid-feedback">You must fill this field to continue.</div>
                    </div>

                    <div class="form-group">
                      
                        <input type="text"  name="username" placeholder="Username" class="form-control" 
                        style="border: 1px solid white;border-bottom: 1px solid #6c757d;" required>
                          <div class="invalid-feedback">You must fill this field to continue.</div>
                      </div>

                    <div class="form-group">
                
                    <input type="email"  name="email" placeholder="Email" class="form-control"
                    style="border: 1px solid white;border-bottom: 1px solid #6c757d; " required>
                      <div class="invalid-feedback">You must fill this field to continue.</div>
                  </div>

                  <div class="form-group">
                  
                  <input type="password" name="password" placeholder="Password" class="form-control"
                  style="border: 1px solid white;border-bottom: 1px solid #6c757d; " required>
                    <div class="invalid-feedback">You must fill this field to continue.</div>
                </div>

               <br>

                    <input type="submit" name="submit" class="form-control btn-lg text-white mb-5" style="background-color: #00BFA6;
                    font-weight: bold;" value="Sign up">


            
                      
                </form>


            </div>

            <div class="col-md-7">
                <img src="images/undraw_unlock_24mb.svg" alt="" style="width: 100%;height: 100%;margin-right: 40px;"
                class="d-none d-md-block d-lg-block">

            </div>

        </div>

    </div>
    
</body>
</html>
