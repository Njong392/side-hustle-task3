<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/js/bootstrap.min.js">
    <title>Just do it!</title>
</head>
<body  style="font-family: 'URW Gothic';line-height: 2rem;">

<div class="container" style="float: left; padding: 0px 60px 60px 60px; margin-top: 50px;">
    <div class="row">

        <div class="col-md-4">
            <small>Add tasks, tick them off when you are done, and remove those
            you no longer need.</small>

            <br><br>

            <form action="" method="POST">
                <div class="form-group">
                    <input type="text" name="task" placeholder="Add a task" class="form-control">
                    <div class="invalid-feedback">You must fill this field to continue.</div>

                </div>

                <input type="submit" name="submit" class="form-control btn-lg text-white mb-5" style="background-color: #00BFA6;
                    font-weight: bold;" value="Add">
            </form>



        </div>

        <div class="col-md-4">
            <small>How about you add some goals? Start to work towards achieving them.</small>

            <br><br>

            <form action="" method="POST">
                <div class="form-group">
                    <input type="text" name="goal" placeholder="Add a goal" class="form-control">
                    <div class="invalid-feedback">You must fill this field to continue.</div>

                </div>

                <input type="submit" name="submit" class="form-control btn-lg text-white mb-5" style="background-color: #00BFA6;
                    font-weight: bold;" value="Add">
            </form>



        </div>

        <div class="col-md-4">

            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%2300bfa6&ctz=Africa%2FLagos&showTitle=0&showNav=1&showPrint=0&showCalendars=0&src=M2czdHJxbzEzcGI3ZWNsZHE1bThlcmloN2NAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23F09300" 
            style="border:solid 1px white;font-family: 'URW Gothic';border-radius: 8px; padding: 5px 5px 5px 5px;" width="500" 
            height="400" frameborder="0" scrolling="yes"></iframe>


        </div>


    </div>

</div>
    
</body>
</html>
